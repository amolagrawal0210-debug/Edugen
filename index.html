    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Dynamic Base Colors mapped to CSS Variables
              black: 'rgb(var(--color-bg) / <alpha-value>)',
              white: 'rgb(var(--color-text) / <alpha-value>)',
              
              // EduGen Specific Brand Colors
              edu: {
                primary: '#16a34a', // Green-600
                dark: 'rgb(var(--color-sidebar) / <alpha-value>)',
                card: 'rgb(var(--color-card) / <alpha-value>)',
                border: 'rgb(var(--color-border) / <alpha-value>)',
                accent: '#15803d', // Green-700
              },
              
              // Dynamic Neutrals for standard Tailwind classes
              neutral: {
                800: 'rgb(var(--color-neutral-800) / <alpha-value>)',
                900: 'rgb(var(--color-neutral-900) / <alpha-value>)',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');

      :root {
        /* Default Dark Theme */
        --color-bg: 0 0 0;           /* Black */
        --color-text: 255 255 255;   /* White */
        
        --color-sidebar: 5 5 5;      /* Very Dark Gray */
        --color-card: 23 23 23;      /* Neutral 900 */
        --color-border: 64 64 64;    /* Neutral 700 */
        
        --color-neutral-800: 38 38 38;
        --color-neutral-900: 23 23 23;
      }

      body.light-mode {
        /* Light Theme Overrides */
        --color-bg: 249 250 251;     /* Gray 50 */
        --color-text: 17 24 39;      /* Gray 900 */
        
        --color-sidebar: 255 255 255; /* White */
        --color-card: 255 255 255;    /* White */
        --color-border: 229 231 235;  /* Gray 200 */
        
        --color-neutral-800: 243 244 246; /* Gray 100 */
        --color-neutral-900: 255 255 255; /* White */
      }

      /* Transitions for smooth theme switching */
      body, div, nav, aside, input, select, button, textarea {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }
      
      /* PDF Capture Mode Overrides */
      .pdf-capture-mode {
        background-color: white !important;
        color: black !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
